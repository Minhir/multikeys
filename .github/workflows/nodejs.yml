name: NodeCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: npm install, build, and test
        run: |
          npm ci
          npm run lint
          npm run tsc
          npm run test:coverage
          npm run build
        env:
          CI: true

      - name: Coveralls
        uses: coverallsapp/github-action@v2
